<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Calculator Exercise | Mateus Carvalho DEV</title>
</head>
<body>
  
  <main class="main-content">
    <section class="container">

      <h1 class="main-heading">Calculator Exercise</h1>

      <table>

        <tr>
          <td colspan="4"><input type="text" class="display"></td>
        </tr>

        <tr>
          <td><button class="btn btn-num">(</button></td>
          <td><button class="btn btn-num">)</button></td>
          <td><button class="btn btn-num">&laquo</button></td>
          <td><button class="btn btn-num">AC</button></td>
        </tr>

        <tr>
          <td><button class="btn btn-num">7</button></td>
          <td><button class="btn btn-num">8</button></td>
          <td><button class="btn btn-num">9</button></td>
          <td><button class="btn btn-num">รท</button></td>
        </tr>

        <tr>
          <td><button class="btn btn-num">4</button></td>
          <td><button class="btn btn-num">5</button></td>
          <td><button class="btn btn-num">6</button></td>
          <td><button class="btn btn-num">x</button></td>
        </tr>

        <tr>
          <td><button class="btn btn-num">1</button></td>
          <td><button class="btn btn-num">2</button></td>
          <td><button class="btn btn-num">3</button></td>
          <td><button class="btn btn-num">-</button></td>
        </tr>

        <tr>
          <td><button class="btn btn-num">.</button></td>
          <td><button class="btn btn-dot">0</button></td>
          <td><button class="btn btn-equal">=</button></td>
          <td><button class="btn btn-plus">+</button></td>
        </tr>

      </table>

    </section>

  </main>

</body>
</html>
